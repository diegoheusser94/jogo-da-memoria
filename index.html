<!DOCTYPE html>
<html>
	<head>
		<title>Jogo da Memória</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">

		<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->

	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-3">
					<div class="page-header">
						<h1>Jogo da Memória</h1>
					</div>
					<div class="row">
						<ul class="list-group">
							<li class="list-group-item active" id="list-player-1">
								<span id="pts-player-1" class="badge">0</span>
								<span id="name-player-1">Player 1</span>
							</li>
							<li class="list-group-item" id="list-player-2">
								<span id="pts-player-2" class="badge">0</span>
								<span id="name-player-2">Player 2</span>
							</li>
							<hr>
							<li class="list-group-item">
								<span id="timer" class="badge">00:00:0</span>
								<span>Tempo:</span>
							</li>
						</ul>
					</div>
					<div class="row">
						<div class="btn-group col-md-12" role="group" aria-label="...">
						  <button type="button" class="btn btn-default col-md-6" data-toggle="modal" data-target="#startModal">Novo</button>
						  <button type="button" class="btn btn-default col-md-6" id="btn-cancel">Cancelar</button>
						</div>
					</div>				
				</div>
				<div class="col-md-9">
					<div class="row">
						<div class="col-md-2">
							<img id="img-1" src="img/verso.jpg" onclick=""/>
						</div>		
						<div class="col-md-2">
							<img id="img-2" src="img/verso.jpg" onclick=""/>
						</div>	
						<div class="col-md-2">
							<img id="img-3" src="img/verso.jpg" onclick=""/>
						</div>	
						<div class="col-md-2">
							<img id="img-4" src="img/verso.jpg" onclick=""/>
						</div>	
						<div class="col-md-2">
							<img id="img-5" src="img/verso.jpg" onclick=""/>
						</div>			
					</div>
					<div class="row">
						<div class="col-md-2">
							<img id="img-6" src="img/verso.jpg" onclick=""/>
						</div>		
						<div class="col-md-2">
							<img id="img-7" src="img/verso.jpg" onclick=""/>
						</div>	
						<div class="col-md-2">
							<img id="img-8" src="img/verso.jpg" onclick=""/>
						</div>	
						<div class="col-md-2">
							<img id="img-9" src="img/verso.jpg" onclick=""/>
						</div>	
						<div class="col-md-2">
							<img id="img-10" src="img/verso.jpg" onclick=""/>
						</div>			
					</div>
					<div class="row">
						<div class="col-md-2">
							<img id="img-11" src="img/verso.jpg" onclick=""/>
						</div>		
						<div class="col-md-2">
							<img id="img-12" src="img/verso.jpg" onclick=""/>
						</div>	
						<div class="col-md-2">
							<img id="img-13" src="img/verso.jpg" onclick=""/>
						</div>	
						<div class="col-md-2">
							<img id="img-14" src="img/verso.jpg" onclick=""/>
						</div>	
						<div class="col-md-2">
							<img id="img-15" src="img/verso.jpg" onclick=""/>
						</div>			
					</div>
					<div class="row">
						<div class="col-md-2">
							<img id="img-16" src="img/verso.jpg" onclick=""/>
						</div>		
						<div class="col-md-2">
							<img id="img-17" src="img/verso.jpg" onclick=""/>
						</div>	
						<div class="col-md-2">
							<img id="img-18" src="img/verso.jpg" onclick=""/>
						</div>	
						<div class="col-md-2">
							<img id="img-19" src="img/verso.jpg" onclick=""/>
						</div>	
						<div class="col-md-2">
							<img id="img-20" src="img/verso.jpg" onclick=""/>
						</div>			
					</div>				
				</div>			
			</div>
		</div>
		<div id="startModal" class="modal fade" role="dialog">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<h4 class="modal-title">Novo jogo</h4>
			  </div>
			  <div class="modal-body">
				<div hidden id="alert-warning" class="alert alert-warning alert-dismissible" role="alert">
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				  <span aria-hidden="true">&times;</span></button>
				  <strong>Atenção!</strong> Preencha todos os campos abaixo.
				</div>
				<input id="edit-name-user-1" type="text" class="form-control" placeholder="Jogador 1" aria-describedby="sizing-addon1">
				<hr>
				<input id="edit-name-user-2" type="text" class="form-control" placeholder="Jogador 2" aria-describedby="sizing-addon1">
			  </div>
			  <div class="modal-footer">
				  <button id="btn-start" type="button" class="btn btn-default">Iniciar</button>
				  <button id="btn-close" type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
			  </div>
			</div>
		  </div>
		</div>	
		<div id="finishModal" class="modal fade" role="dialog">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<h4 class="modal-title">Fim de jogo</h4>
			  </div>
			  <div class="modal-body">
					<ul class="list-group">
						<li class="list-group-item" id="finish-list-player-1">
							<span id="finish-pts-player-1" class="badge">0</span>
							<span id="finish-name-player-1">Player 1</span>
						</li>
						<li class="list-group-item" id="finish-list-player-2">
							<span id="finish-pts-player-2" class="badge">0</span>
							<span id="finish-name-player-2">Player 2</span>
						</li>
						<hr>
						<li class="list-group-item">
							<span id="finish-timer" class="badge">00:00:0</span>
							<span>Tempo:</span>
						</li>
					</ul>
			  </div>
			  <div class="modal-footer">
				  <button id="btn-ok" type="button" class="btn btn-default">OK</button>
			  </div>
			</div>
		  </div>
		</div>	
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
